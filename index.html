<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Be My Valentine?</title>

    <style>

        body {

            margin: 0;

            height: 100vh;

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            overflow: hidden;

            text-align: center;

        }

        .container {

            background: rgba(255, 255, 255, 0.4);

            padding: 3rem;

            border-radius: 20px;

            backdrop-filter: blur(10px);

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

            border: 1px solid rgba(255, 255, 255, 0.3);

        }

        h1 {

            color: #d63384;

            font-size: 2.5rem;

            margin-bottom: 2rem;

            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);

        }

        .buttons {

            display: flex;

            gap: 20px;

            justify-content: center;

            align-items: center;

        }

        button {

            padding: 15px 35px;

            font-size: 1.2rem;

            border: none;

            border-radius: 50px;

            cursor: pointer;

            transition: all 0.3s ease;

            font-weight: bold;

        }

        #yesBtn {

            background-color: #ff4d6d;

            color: white;

            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);

        }

        #noBtn {

            background-color: #ffffff;

            color: #ff4d6d;

            position: relative;

        }

        .gif-container img {

            width: 150px;

            margin-bottom: 20px;

        }

    </style>

</head>

<body>

    <div class="container">

        <div class="gif-container">

            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGZ4eG93bmh4eG93bmh4eG93bmh4eG93bmh4eG93JmVuPWSZz0xJmN0PXM/c77as656L3H76T996e/giphy.gif" alt="Cute hearts">

        </div>

        <h1>Will you be my Valentine? ðŸ’–</h1>

        <div class="buttons">

            <button id="yesBtn" onclick="celebrate()">Yes!</button>

            <button id="noBtn" onmouseover="moveButton()">No</button>

        </div>

    </div>

    <script>

        function moveButton() {

            const noBtn = document.getElementById('noBtn');

            const yesBtn = document.getElementById('yesBtn');

            

            // Make the No button move randomly

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);

            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            

            noBtn.style.position = 'absolute';

            noBtn.style.left = x + 'px';

            noBtn.style.top = y + 'px';

            // Make the Yes button grow every time she tries to click No

            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);

            yesBtn.style.fontSize = (currentSize + 5) + 'px';

            yesBtn.style.padding = (currentSize + 10) + 'px ' + (currentSize + 30) + 'px';

        }

        function celebrate() {

            document.querySelector('.container').innerHTML = `

                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGZ4eG93bmh4eG93bmh4eG93bmh4eG93bmh4eG93JmVuPWSZz0xJmN0PXM/MDJ9IbxxvDUQM/giphy.gif" style="width:200px">

                <h1 style="color: #d63384;">Yay! See you on the 14th! ðŸŒ¹âœ¨</h1>

            `;

            // Optional: Add confetti effect here

        }

    </script>

</body>

</html>
